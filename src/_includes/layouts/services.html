{% extends "layouts/base.html" %} 

{% block content %}
  <!-- begin services list -->
  <section id="services">
    {% for service in services %}
      <div class="service">
        <div class="section--heading">
          <h2>
            {{ service.name }}
          </h2>
        </div>
        <ul>
        {% for item in service.bullets %}
          <li>
            {{ item }}
          </li>
        {% endfor %}
        </ul>
      </div>
      {% endfor %}
  </section>
{% endblock %}
