<nav id="header--nav">
  <ul>
    {% for item in navigation.items %}
    <li>
      <a
        href="{{ item.url }}"
        title="{{item.title}}"
        aria-label="{{item.aria}}"
        {{
        helpers.getLinkActiveState(item.url,
        page.url)
        |
        safe
        }}
      >
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
